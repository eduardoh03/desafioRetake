<h1>Teste</h1>
{% load static %}
<style>
    .inline-form {
        border-bottom: 1px solid black;
    }

    .hidden {
        display: none
    }
</style>
<div class="top-buffer">
    <form method="post">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <label for="subject" class="col-md-3 control-label">Assunto</label>
            <div class="col-md-9">
                <input type="text" class="form-control is-invalid" id="subject" name="subject"
                       value="{{ p_form.subject.value }}"
                       placeholder="Assunto"/>
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="col-md-3 control-label">Classe</label>
            <div class="col-md-9">
                <input type="text" class="form-control is-invalid" id="department" name="department"
                       value="{{ p_form.department.value }}"
                       placeholder="Classe"/>
            </div>
        </div>
        <div class="form-group">
            <label for="judge" class="col-md-3 control-label">Juiz</label>
            <div class="col-md-9">
                <input type="text" class="form-control is-invalid" id="judge" name="judge"
                       value="{{ p_form.judge.value }}"
                       placeholder="Juiz"/>
            </div>
        </div>


        <div id="parts-form-list">
            {{ form_parts.management_form }}
            {% for form  in form_parts %}
                <div class="inline-form">
                    <hr>
                    {{ form }}
                </div>
            {% empty %}
                <h3>Criar Parte</h3>
            {% endfor %}
        </div>
        <div id='empty-form' class="hidden">
            {{ form_parts.empty_form.as_p }}
        </div>

        <button type="submit">Atualizar Processo</button>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static 'formset/jquery.formset.js' %}"></script>
<script type="text/javascript">
    $('.inline-form').formset({
        addText: 'Adicionar Parte',
        deleteText: 'Remover Parte',
        prefix: '{{form_parts.prefix}}'
    });
</script>
